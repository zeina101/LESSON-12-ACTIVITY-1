<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>
    </head>

    <body style="background-color:burlywood;"></body>
    <br>
    <br>
    <h1 style="background-color:aqua;">POSITINING IN CSS</h1>

    <div class="sticky" style="position: sticky; background-color:lightcoral ">This div has STICKY POSITION PROPERTY</div>
    <br>
    <br>
    <div class="relative" style="position: realtive; background-color:rgb(140, 196, 11)">This div has RELATIVE POSITION</div>
    <br>
    <br>
    <div class="absolute" style="position: absolute; background-color:rgba(9, 143, 143, 0.719)">This div has ABSOLUTE POSITION</div>
    <br>
    <br>
    <div class="fixed" style="position: fixed; background-color:rgba(255, 8, 0, 0.137)">This div has FIXED POSITION</div>
    </html>
